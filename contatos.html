</head>
<body>
    <div class="container">
        <!-- cabeçalho  -->
        <header>
            <h1 class="titulo"> RW_ProGames </h1>
        </header>
        
        <!-- conteudo principal  -->
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>

                </ul>

            <section>
                <h1>Contato</h1>
                <form action="resposta.html">
                    <fieldset>
                        <legend> Dados pessoais </legend>
                        <div class="formulario">
                            <label class="formEsq" for="nome" >Nome:</label>
                            <input class="formDir" type="text" placeholder="digite o nome" id="nome" >
                        </div>
                        <div class="formulario">
                            <label class="formEsq" for="email" >E-mail:</label>
                            <input class="formDir" type="email" placeholder="digite o Email" id="email">
                        </div>
                        <div class="formulario">
                            <label class="formEsq" for="idade" >Idade:</label>
                            <input class="formDir" type="number" placeholder="digite sua idade" id="idade">
                        </div>
                        <div class="formulario">
                            <label class="formEsq" for="telefone" >Tel:</label>
                            <input class="formDir" type="tel" placeholder="digite seu telefone" id="telefone">
                        </div>
                        <div class="formulario">
                            <label class="formEsq" for="" ></label>
                            <div class="formDir">
                                <input type="radio" name="sexo" id="masculino">
                                <label for="masculino">Masculino</label>
                                <input type="radio" name="sexo" id="feminino">
                                <label for="feminino">Feminino</label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Menssagem</legend>
                        <div class="formulario">
                            <label for="" class="formEsq">Assunto</label>
                            <select name="" id="formDir">
                                <option value="Criticas"></option>
                                <option value="Sujestoes"></option>
                                <option value="Outros"></option>
                            </select>
                        </div>
                        <div class="formulario">
                            <label for="msg" class="formEsq">Mensagem</label>
                            <textarea name="" id="msg" class="formDir"></textarea>
                        </div>
                        <button>Enviar as informações </button>
                    </fieldset>
                </form>
            </section>

        <!-- roda-pé -->
        <footer>
            <div class="line"></div>
            <p>RW_ProGammer &copy; 2025</p>
            <div class="line"></div>

    </div>
